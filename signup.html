<div class="container">
    <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                    <h3 class="panel-title">Please sign up for Bootsnipp <small>It's free!</small></h3>
                     </div>
                     <div class="panel-body">
                    <form role="form" name="registerForm" ng-submit=register()>
                        
                                <div class="form-group">
                        <input type="text" ng-model="first_name" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
                                </div>
                            
                                <div class="form-group">
                                    <input type="text" ng-model="last_name" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                                </div>
                            

                        <div class="form-group">
                            <input type="email" name="email" ng-model="email" id="email" class="form-control input-sm" placeholder="Email Address">
                        </div>

                        <div class="form-group">
                            <input type="text" ng-model="username" name="username" id="username" class="form-control input-sm" placeholder="Username">
                        </div>
                                <div class="form-group">
                                    <input type="password" ng-model="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                                </div>
                           
                                <div class="form-group">
                                    <input type="password" ng-model="password_confirmation" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                                </div>
                                <span ng-if="password != password_confirmation && registerForm.password_confirmation.$dirty">
                                    <p class="error-message">Password and Confirm Password do not match</p>
                                </span>
                            
                        
                        <input type="submit" value="Register" class="btn btn-info btn-block">
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
